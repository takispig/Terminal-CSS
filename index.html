<!DOCTYPE html>
<html>
    <head>
        <title>Terminal CSS</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="terminal">
            <div class="terminal-toolbar">
                <div class="icons">
                    <div class="x"></div>
                    <div class="minimize"></div>
                    <div class="resize"></div>
                </div>
            </div>
            <div class="body">
                <div class="help">Type 'help' to check commands</div>
                <div class="terminal-input">
                    <p>></p>
                    <input type="text" name="command" id="input-" onkeydown="executeCommand(this.value)"/>
                </div>
            </div>
        </div>
    </body>
</html>
